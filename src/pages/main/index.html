                                <button type="button" name="Подставки под чашки" class="null">Подставки под чашки</button>

                                <button type="button" name="Подставки под горячее" class="null">Подставки под горячее</button>
                                <button type="button" name="Брелоки" class="null">Брелоки</button>
                                <button type="button" name="Другое" class="null">Другое</button>
                            </div>
                        </div>
                        <div class="form-control">
                            <h3>Древесина</h3><select name="wood" class="wood-select filter-input">
                                <option value="Все">Все</option>
                                <option value="Сосна/Ель">Сосна</option>
                                <option value="Береза">Береза</option>

                                <option value="Дуб">Дуб</option>

                                <option value="Липа">Липа</option>
                                <option value="Другое">Другое</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <h3>Цвет пропитки</h3>
                            <div class="colors">
                                <button  type="button" name="Все" title="Все" class="all-btn active">Все</button>
                                <button  type="button" name="прозрачный" title="прозрачный" class="color-btn-transp"></button>
                                <button  type="button" name="каштан" title="каштан" class="color-btn-chestnut"></button>
                                <button  type="button" name="махагон" title="махагон" class="color-btn-mahagon"></button>
                                <button  type="button" name="орех" title="орех" class="color-btn-nut"></button>
                                <button  type="button" name="дуб" title="дуб" class="color-btn-dark-oak"></button>
                            </div>
                        </div>
                        <div class="form-control">
                            <h3>Цена</h3>
                            <p class="price">50 бел. руб</p><input id="price" type="range" name="price" min="0" max="50"
                                value="50">
                        </div>
                        <div class="form-control shipping"><label for="shipping">Бесплатная доставка</label><input
                                type="checkbox" name="shipping" id="shipping"></div>
                    </form><button type="button" id="reset" class="Button_light">Сбросить фильтры</button>
            </aside>
        </div>
        
        <div class="content">
            <section class="catalog-view">
                <div class="btn-container">
                  <div class="Button_like-light line-like active">
                    <div class="line"></div>
                  </div>

                <form><label for="sort" class="view_sort">Сортировать по</label><select name="sort" id="sort" class="filter-input">

                        <option value="price-highest">Цена (самая высокая)</option>
                        <option value="name-a">Название (а - я)</option>
                        <option value="name-z">Название (я - а)</option>
                        <option value="date-oldest">Дата(сначала старые)</option>
                        <option value="date-newest">Дата(сначала новые)</option>
                    </select>
                </form>
            </section>

                    </article>
                   
                </div>
            </section>

                    <h5 class="modal-window_description"></h5>
                    <ul class="modal_window_sum"> 
                        <li class="modalSumm_item">Категория: <span class="model-item_data item_cat"></span></li>

    <template id="cart">
